name : Androidbuild
on :  
    pull_request:
      branches : [ main ]
    push : 
      branches : [ main]  

jobs:
    build:
      runs-on: macos-latest 
      steps:
        - name : checkout
          uses: actions/checkout@v4.1.4

        - name: Setup Java JDK
          uses: actions/setup-java@v4.2.1
          with:
            java-version : "17"
            distribution : "adopt"
            

        - name : build with gradle
          run : ./gradlew build  

        - name : Upload build gradle
          uses : actions/upload-artifact@v4.3.3 
          with:
            name : cicd.apk
            path : app/build/output/apk/app-debug.apk
